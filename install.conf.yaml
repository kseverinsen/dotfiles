- clean: ['~']
- shell:
    - mkdir -p ~/.config/nvim/autoload
    - mkdir -p ~/.config/nvim/colors
    - mkdir -p ~/.config/nvim/swap
    - mkdir -p ~/.config/nvim/backup
    - mkdir -p ~/.config/zathura
    - mkdir -p ~/.virtualenvs
- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.inputrc: inputrc
    ~/.latexmkrc: latexmkrc
    # Neovim
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/nvim/ftplugin: config/nvim/ftplugin
    ~/.config/nvim/spell/en.utf-8.add: config/nvim/spell/en.utf-8.add
    # Tmux
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.config/tmux: config/tmux
    # Virtualenvs
    ~/.virtualenvs/postactivate: virtualenvs/postactivate
    ~/.virtualenvs/postdeactivate: virtualenvs/postdeactivate
    # Zsh with zim
    ~/.zshrc: zsh/zshrc
    ~/.zlogin: zsh/zlogin
    ~/.zimrc: zsh/zimrc
    ~/.zshenv: zsh/zshenv
    #~/.zim/modules/prompt/functions/prompt_lambda_setup: zsh/prompts/prompt_lambda_setup
    ~/.dir_colors: colors/dir_colors
    # KDE
    ~/.local/share/konsole/Gruvbox_dark.colorscheme: colors/konsole/Gruvbox_dark.colorscheme
    ~/.local/share/konsole/base16-ocean.colorscheme: colors/konsole/base16-ocean.colorscheme
    # Yakuake is not updated..
    ~/.kde/share/apps/konsole/Gruvbox_dark.colorscheme: colors/konsole/Gruvbox_dark.colorscheme
    ~/.kde/share/apps/konsole/base16-ocean.colorscheme: colors/konsole/base16-ocean.colorscheme
    # Other
    ~/.config/zathura/zathurarc: config/zathura/zathurarc
    ~/.config/cmus/rc: config/cmus/rc
    # TODO ranger


    #~/.tmux.conf: tmux.conf

- shell:
    - ["[ ! -d ~/.zim ] && git clone --recursive https://github.com/Eriner/zim.git ${ZDOTDIR:-${HOME}}/.zim || exit 0", Installing zim]
    #- [git submodule foreach git pull origin master, Updating submodules to origin master]
    #- [git submodule update --init --recursive, Update..]
    #- [git submodule update, Updating submodules]
    #- [cd dotbot; git pull origin master]
    - [nvim +PlugInstall +qall || exit 0, Installing nvim plugins]
